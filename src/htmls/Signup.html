
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/signUp.css">
</head>
<body class="bg-neutral-300 flex items-center justify-center h-screen">

<!-- for conformation status -->
 <input type="hidden" id="status">
    <div class="max-w-[960px] bg-white  md:grid grid-cols-2 gap-20 items-center p-5 rounded-2xl md:flex-col">
        <div>
             <img src="https://media.giphy.com/media/IgLIVXrBcID9cExa6r/giphy.gif?cid=790b7611w4y4z0ytb3mt1v4hz3zarqim8o9ux09g7pq7yke9&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="signup">
        </div>
        <div class="max-w-80 grid gap-5 ">
            <h1 class="text-4xl font-bold">Sign up</h1>
            <form id="signup-form"  class="space-y-8">
                <div class="flex border-b border-gray-300 ">
                    <div class="pr-12"><i class="fa-solid fa-user"></i></div>
                    <input type="text" name="uname" placeholder="Your Name" class="focus:outline-none focus:border-transparent"/>
                </div>
                <div class="flex border-b border-gray-300 ">  <!--for underline-->
                    <div class="pr-12"><i class="fa-solid fa-envelope"></i></div>
                    <input type="email" name="umail" placeholder="Your Email" class="focus:outline-none focus:border-transparent"/>
                </div>
                <div class="flex border-b border-gray-300 ">
                    <div class="pr-12"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="upass" placeholder="Password" class="focus:outline-none focus:border-transparent"/>
                </div>
                <div class="flex border-b border-gray-300 ">
                    <div class="pr-12"><i class="fa-solid fa-lock"></i></div>
                    <input type="password" name="upass" placeholder="Repeat your Password"/>
                </div>
                <div class="flex border-b border-gray-300">
                    <div class="pr-12"><i class="fa-solid fa-phone"></i></div>
                    <input type="text" name="unum" placeholder="Contact no"/>
                </div>
                <div class="flex justify-evenly">
                    <input type="checkbox">
                     <p class="text-sm pl-3">I agree to all statements in<a href="#" class="text-blue-500 underline hover:text-blue-700">Terms of service</a></p>
                </div>
                <button class="bg-violet-800 py-2 px-3 font-semibold rounded-lg transform transition hover:scale-130 hover:bg-black hover:text-violet-800 hover:font-bold inline-block">Register</button>
            </form>
        </div>
    </div>
    <script src="../Jsp/Signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
