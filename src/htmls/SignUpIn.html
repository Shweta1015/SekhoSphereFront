<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="../Css/SignUpIn.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box login">
        <form id="login-form">
          <h1>Login</h1>
          <div class="input-box">
            <input type="email" name="umail" placeholder="Email" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="upass"
              placeholder="Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="forgot-link">
            <a href="forget.html">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <p>or login with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <form id="register-form">
          <h1>Registration</h1>
          <div class="input-box">
            <input
              type="text"
              name="nameRegister"
              placeholder="Username"
              pattern="[A-Za-z\s]+"
              title="Username should only contain letters and spaces."
              required/>
            <i class="bx bxs-user"></i>
          </div>

          <div class="input-box">
            <input
              type="email"
              name="emailRegister"
              placeholder="Email"
              required
            />
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              name="passRegister"
              placeholder="Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              type="tel"
              name="phoneRegister"
              placeholder="Contact no."
              pattern="[0-9]{10}"
              maxlength="10"
              minlength="10"
              title="Please enter a 10-digit phone number using numbers only."
              required
            />
            <i class="bx bxs-phone"></i>
          </div>
          <button type="submit" class="btn">Register</button>
          <p>or register with social platforms</p>
          <div class="social-icons">
            <a href="#"><i class="bx bxl-google"></i></a>
            <a href="#"><i class="bx bxl-facebook"></i></a>
            <a href="#"><i class="bx bxl-github"></i></a>
            <a href="#"><i class="bx bxl-linkedin"></i></a>
          </div>
        </form>
      </div>

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>

    <script src="../Jsp/SignUpIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
